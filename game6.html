    { c: 4, q: "La m√©moire √† long terme stocke l'information pour :", o: ["Quelques secondes", "Une dur√©e ind√©termin√©e (longtemps)", "Une journ√©e", "Une heure"], a: 1 },

let examQuestions = [];
let currentIdx = 0;
let score = 0;

// SHUFFLE FUNCTION
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function startGame() {
    const shuffledPool = shuffleArray([...fullQuestionPool]);
    examQuestions = shuffledPool.slice(0, 40);
    currentIdx = 0;
    score = 0;
    
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('game-interface').style.display = 'block';
    
    loadQuestion();
}

function loadQuestion() {
    const data = examQuestions[currentIdx];
    
    document.getElementById('question').innerText = data.q;
    document.getElementById('q-counter').innerText = `Question ${currentIdx + 1}/40`;
    document.getElementById('score-display').innerText = `Score: ${score}`;
    
    const badge = document.getElementById('chap-badge');
    badge.innerText = `Chapitre ${data.c}`;

    const pct = ((currentIdx) / 40) * 100;
    document.getElementById('progress').style.width = `${pct}%`;

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    
    // Shuffle des options pour √©viter que la bonne r√©ponse soit toujours au m√™me endroit
    let indices = data.o.map((_, i) => i);
    indices.sort(() => Math.random() - 0.5);
    
    if (data.o.length === 2) {
        optionsDiv.classList.add('grid-vf');
    } else {
        optionsDiv.classList.remove('grid-vf');
    }

    indices.forEach(idx => {
        const btn = document.createElement('div');
        btn.className = 'option-btn';
        
        // Ic√¥nes A, B, C, D
        const labels = ['A', 'B', 'C', 'D'];
        const icon = labels[idx] || '';
        
        btn.innerHTML = `<span style="opacity:0.6; font-weight:900; margin-right:12px; color:#ffeb3b;">${icon}.</span> ${data.o[idx]}`;
        
        btn.onclick = () => handleAnswer(idx, btn);
        optionsDiv.appendChild(btn);
    });
}

function handleAnswer(selectedIndex, btn) {
    // Bloquer les clics
    document.getElementById('options').style.pointerEvents = 'none';
    
    const correctIndex = examQuestions[currentIdx].a;
    
    // Find all buttons
    const allBtns = document.querySelectorAll('.option-btn');

    if(selectedIndex === correctIndex) {
        btn.classList.add('correct');
        score++;
    } else {
        btn.classList.add('incorrect');
        // Visual hack to show correct answer despite shuffle
        // We look for the button containing the text of the correct answer
        const correctText = examQuestions[currentIdx].o[correctIndex];
        allBtns.forEach(b => {
            if(b.innerText.includes(correctText)) b.classList.add('correct');
        });
    }
    
    document.getElementById('score-display').innerText = `Score: ${score}`;

    setTimeout(() => {
        document.getElementById('options').style.pointerEvents = 'auto';
        currentIdx++;
        if(currentIdx < 40) {
            loadQuestion();
        } else {
            endGame();
        }
    }, 1200);
}

function endGame() {
    document.getElementById('game-interface').style.display = 'none';
    document.getElementById('result-screen').classList.add('active');
    
    document.getElementById('final-score').innerText = `${score}/40`;
    
    const pct = (score / 40) * 100;
    let msg = "";
    if(pct === 100) msg = "PARFAIT ! L'excellence absolue ! üéìüî•";
    else if(pct >= 80) msg = "Excellent travail ! Tu es pr√™t.";
    else if(pct >= 50) msg = "Bien jou√©, continue tes efforts.";
    else msg = "Il faut r√©viser encore un peu.";
    
    document.getElementById('feedback-text').innerText = msg;
}
