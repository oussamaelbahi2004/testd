let examQuestions = [];
let currentIdx = 0;
let score = 0;

// M√©langer le tableau
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function startGame() {
    const shuffledPool = shuffleArray([...questionPool]);
    examQuestions = shuffledPool.slice(0, 40); // On prend 40 questions
    currentIdx = 0;
    score = 0;
    
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('game-interface').style.display = 'block';
    
    loadQuestion();
}

function loadQuestion() {
    const data = examQuestions[currentIdx];
    
    // Animation de texte (l√©ger fade in)
    const qText = document.getElementById('question');
    qText.style.opacity = 0;
    qText.innerText = data.q;
    setTimeout(() => qText.style.opacity = 1, 100);

    document.getElementById('q-counter').innerText = `Question ${currentIdx + 1}/40`;
    document.getElementById('score-display').innerText = `Score: ${score}`;
    
    const pct = ((currentIdx) / 40) * 100;
    document.getElementById('progress').style.width = `${pct}%`;
    
    // R√©activer les boutons
    document.getElementById('options-block').style.pointerEvents = 'auto';
    document.querySelectorAll('.btn-vf').forEach(btn => {
        btn.style.opacity = "1";
        btn.style.transform = "scale(1)";
        btn.style.backgroundColor = "rgba(255, 255, 255, 0.1)"; // Reset couleur
    });
}

function checkAnswer(userAnswer) {
    // Bloquer les clics
    document.getElementById('options-block').style.pointerEvents = 'none';
    
    const correctAnswer = examQuestions[currentIdx].a;
    const btnVrai = document.querySelector('.btn-vrai');
    const btnFaux = document.querySelector('.btn-faux');

    // Feedback Visuel
    if (userAnswer === correctAnswer) {
        score++;
        // Si cliqu√© VRAI et c'est VRAI -> Vert
        if(userAnswer) btnVrai.style.backgroundColor = "rgba(46, 204, 113, 0.8)";
        // Si cliqu√© FAUX et c'est FAUX -> Vert
        else btnFaux.style.backgroundColor = "rgba(46, 204, 113, 0.8)";
    } else {
        // Erreur
        if(userAnswer) {
            btnVrai.style.backgroundColor = "rgba(231, 76, 60, 0.8)"; // Rouge
            btnFaux.style.backgroundColor = "rgba(46, 204, 113, 0.4)"; // Montrer la bonne (Vert pale)
        } else {
            btnFaux.style.backgroundColor = "rgba(231, 76, 60, 0.8)"; // Rouge
            btnVrai.style.backgroundColor = "rgba(46, 204, 113, 0.4)"; // Montrer la bonne
        }
    }
    
    document.getElementById('score-display').innerText = `Score: ${score}`;

    setTimeout(() => {
        currentIdx++;
        if (currentIdx < 40) {
            loadQuestion();
        } else {
            endGame();
        }
    }, 1000);
}

function endGame() {
    document.getElementById('game-interface').style.display = 'none';
    document.getElementById('result-screen').classList.add('active');
    
    document.getElementById('final-score').innerText = `${score}/40`;

    if(pct === 100) msg = "MASTERCLASS ! Tu es pr√™t ! üéìüî•";

}
