                            <i data-lucide="chevron-right" class="w-4 h-4"></i> رجوع
                        </button>
                        <h1 class="text-3xl font-bold mb-1">${currentSubject.title}</h1>
                        <p class="text-white/90 font-light text-lg">${currentSubject.subTitle}</p>
                    </div>

                    <!-- Tabs -->
                    <div class="flex justify-center mt-6 px-4">
                        <div class="bg-white p-1 rounded-xl shadow-sm border border-slate-200 flex w-full max-w-md">
                            <button onclick="switchTab('lessons')" 
                                class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all flex items-center justify-center gap-2 ${activeTab === 'lessons' ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-500 hover:bg-slate-50'}">
                                <i data-lucide="file-text" class="w-4 h-4"></i> الدروس
                            </button>
                            <button onclick="switchTab('exercises')" 
                                class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all flex items-center justify-center gap-2 ${activeTab === 'exercises' ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-500 hover:bg-slate-50'}">
                                <i data-lucide="check-circle" class="w-4 h-4"></i> التمارين
                            </button>
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 p-6 max-w-4xl mx-auto w-full">
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 min-h-[300px]">
                            <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2 border-b pb-4">
                                ${activeTab === 'lessons' ? 'لائحة الدروس المتوفرة' : 'التمارين والامتحانات'}
                            </h2>
                            <ul class="space-y-3">
                                ${listItems}
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            lucide.createIcons();
        }

        // 3. Tab Switching
        function switchTab(tab) {
            activeTab = tab;
            renderSubjectDetail();
        }

        // 4. Navigation Helpers
        function goHome() {
            renderHome();
        }

        // 5. Mobile Menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');

            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                icon.setAttribute('data-lucide', 'x');
            } else {
                menu.classList.add('hidden');
                icon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        // Initialize App
        window.addEventListener('DOMContentLoaded', () => {
            renderHome();
        });

    </script>
</body>

</html>
